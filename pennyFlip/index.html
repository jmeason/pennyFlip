<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
<!--penny image display -->
        
           <img id="penny-image" src="assets/images/penny-heads.jpg"
           alt="image of penny" />


            <div>Penny Image Display, Button Controls, and Status Message</div>
          <!--button control  -->
           <div class="controls">

            <button id="flip">Flip The Penny</button>
            <button id="clear">Clear Score Board</button>
           </div>

           
            <!--Status Message-->
            <div class="message-container">
                <h3 id="message">Let's Get Rolling!</h3>
            </div>
             </div>
             

         <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
